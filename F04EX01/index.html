<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F04EX01</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <h1 v-bind:style='{
            color: textColor, 
            "font-size": fontSize + "px",
            "background-color": backColor,
            visibility: show}'>{{msg}}</h1>
        <button v-on:click='changeColorText("red")'>RED</button>
        <button v-on:click='changeFontSize(26)'>BIG</button>
        <button v-on:click='changeBackColor("yellow")'>YELLOW</button>
        <button v-on:click='changeVisibility()'>SHOW/HIDE</button>
        
    </div>
    <script src="./vueInstance.js"></script>
</body>

</html>
